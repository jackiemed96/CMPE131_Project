<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <form action = '#' method = "POST">
            <div class = "text-center">
                <br> <h4> Cart Summary </h4> 
                <br>
            </div>
            <table class = "table">
                <thead class = "table-dark">
                    <tr>
                        <th> Item ID </th>
                        <th> Item Name </th>
                        <th> Seller Name </th>
                        <th> Price </th>

                    </tr>
                </thead>

                <tbody>
                    {% for item in items %}
                        <tr>
                            <th scope = "row"> {{item.id}} </th>
                            <td> {{item.itemname}} </td>
                            <td> {{item.seller}} </td>
                            <td> ${{item.price}} </td>
                        </tr>
		            {% endfor %}
                </tbody>
            </table>

            <h5> Total Price: ${{total_price}} </h5>
            <br>

            <div class = "form-group">
                <div class = "col-md-4">
                    <label class = "form-label"> Enter Address </label>
                    <input type = "text" class = "form-control" name = "address"> <br>
                    <label class = "form-label"> Enter Credit Card Information </label>
                    <input type = "number" class = "form-control" name = "number"> 
                </div>
            </div>
            <br>

            <label class = "form-label"> Purchase </label> 
            <button type = "submit" class = "btn btn-outline-primary" name = "submit" value = "Buy"> Buy </button> <br>


            <table class = "table table-success"> 
                <thead class = "table-dark">
                    <th> Your Name </th>
                    <th> Address </th>
                </thead>

                <tbody>
                    {% for info in buyInfo %}
                        <tr>
                            <th scope = "row"> {{info.buyer}} </th>
                            <td> {{info.address}} </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form> <br>

        <form action = "{{url_for('profile')}}" method = "POST">
            <label class = "form-label"> Back to Profile </label> <button type = "button" class = "btn btn-info"> Profile </button>
        </form>
    </body>
</html>
