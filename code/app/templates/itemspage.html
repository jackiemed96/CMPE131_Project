<form>
    <div class="mb-3">
        <label class="form-label">Item</label>
        <input type="text" class="form-control" placeholder="I hope it's not something illegal..." name="item">
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" placeholder="Be reasonable." name="price">
    </div>
    <input type="submit" class="btn btn-primary" name="add_to_store" value="Add to store">
</form>

<h1> Items: </h1>
                <br>
                <ul>
                {% for item in items %}
                <li>{{ item }}</li>
                {% endfor %}
                </ul>
                <a href="{{url_for('rateItem')}}">Rate Items</a>
