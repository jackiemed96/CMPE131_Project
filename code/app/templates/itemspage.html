<h1>Add Items</h1>
<form action="#" enctype="multipart/form-data" method="post">
    <div class="mb-3">
        <label class="form-label">Item Name:</label>
        <input type="text" class="form-control" placeholder="Item Name" name="item">
    </div>
    <div class="mb-3">
        <label class="form-label">Price:</label>
        <input type="number" class="form-control" placeholder="Price" name="price">
    </div>
    <div class="form-group">
    <label class"form-label">Upload image:</label>
    <input type="file" class="form-control-file" name="pic">
    </div>
    <input type="submit" class="btn btn-primary" name="add_to_store" value="Add to store">
</form>

<h1>Items:</h1>
  <br>
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Seller</th>
      <th scope="col">Item</th>
      <th scope="col">Price</th>
      <th scope="col">Rating</th>
    </tr>
  </thead>
  <tbody>
	  {% for item in items %}
    <tr>
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.seller }}</td>
      <td>{{ item.itemname}}</td>
      <td>${{ item.price }}</td>
      <td>{{ item.rating }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{url_for('rateItem')}}">Rate Items</a>
<br>
<a href="{{url_for('cart')}}">View Cart</a>
  </body>
</html>
