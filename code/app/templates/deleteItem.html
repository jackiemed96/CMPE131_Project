<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <form action = "#" method = "POST">
            <div class = "text-center">
                <br> <h4> Delete Item </h4> 
            </div>

            <table class = "table">
                <thead class = "table dark">
                    <tr>
                        <th> Item ID </th>
                        <th> Item Name </th>
                        <th> Seller Name </th>
                        <th> Price </th>
                    </tr>
                </thead>

                <tbody>
                    {% for item in item_list %}
                        <tr>
                            <th scope = "row"> {{item.id}} </th>
                            <td> {{item.itemname}} </td>
                            <td> {{item.seller}} </td>
                            <td> ${{item.price}} </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class = "form-group">
                <div class = "col-md-4">
                    <label class = "form-label"> Enter Item ID </label>
                    <input type = "number" class = "form-control" name = "item_id"> <br>
                    <button type = "submit" class = "btn btn-outline-danger" name = "delete_item" value = "Delete"> Delete </button> <br>
                </div>
            </div>
        </form> <br>
    </body>
</html>
