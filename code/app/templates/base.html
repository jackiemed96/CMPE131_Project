<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    {% block content %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="container-fluid">
                <span class = "navbar-brand mb-0 h1" style="color: aqua;"> Amazoff </span> 

                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="color: white">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('profile')}}"> Profile </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('addItem')}}"> Item List </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('cart')}}"> Cart </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('buyItems')}}"> Checkout </a>
                        </li>
                    </ul>
                    
                    <form method="POST" action="{{url_for('search')}}" class="d-flex">
					    {{form.csrf_token}}
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name = "searched">
                        <button class="btn btn-outline-success" type="submit"> Search </button>
                    </form>
                </div>
            </div>
        
        </nav>

        {% block body %}
        {% endblock %}

    {% endblock %}
</html>
