<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title> Register </title>			
	</head>

	<body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<div class = "bg-image"
			style = "background-image: url('/static/register.jpg');
			background-size: auto;
			background-repeat: no-repeat;
			height: 100vh;
            padding: 250px 0;

			font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 125%;
			color: black;
            text-align: center;">


			<div class="header">
				<h1 class="word">Register</h1>
			</div>
			<h2 class="word">
				<form action="{{ url_for('register') }}" method="POST">
					{{form.csrf_token}}
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br>
          			<input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/></br>
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br>
					<input id="password" name="password" type="password" placeholder="Confirm Password" class="textbox"/></br>
					<br>
					<input type="submit" class="btn btn-dark" value="Sign Up"></br>
				</form>
			</h2>
			<p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}" style = "color:crimson"> Sign In here</a></p>
			</div>
	</body>
</html>
