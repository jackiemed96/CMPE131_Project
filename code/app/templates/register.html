<!-- Store this code in 'register.html' file inside the 'templates' folder -->

<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>			
	</head>
	<body>
		<div align="left">
		<div align="left" class="border">
			<div class="header">
				<h1 class="word">Register</h1>
			</div></br>
			<h2 class="word">
				<form action="{{ url_for('register') }}" method="POST">
				<div class="msg">{{ msg }}</div>
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br>
          <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/></br>
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br>
					<input id="password" name="password" type="password" placeholder="Confirm Password" class="textbox"/></br>
					<input type="submit" class="btn" value="Sign Up"></br>
				</form>
			</h2>
			<p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
		</div>
		</div>
	</body>
</html>
